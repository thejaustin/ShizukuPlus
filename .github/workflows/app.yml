name: Build App

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      debug:
        description: 'Debug'
        type: boolean
        required: false
        default: false

      prerelease:
        description: 'Prerelease'
        type: boolean
        required: false
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      attestations: write
      artifact-metadata: write

    env:
      KEYSTORE: ${{ secrets.KEYSTORE }}
      IS_DEBUG: ${{ github.event_name == 'workflow_dispatch' && inputs.debug || false }}
      IS_PRERELEASE: ${{ github.event_name == 'workflow_dispatch' && inputs.prerelease || false }}

    outputs:
      versionName: ${{ steps.buildWithGradle.outputs.versionName }}
      artifactName: ${{ steps.buildWithGradle.outputs.artifactName }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Validate Signing Config
        run: |
          if [ "$IS_DEBUG" = "false" ] && [ "$KEYSTORE" = "" ]; then
            echo "::error::Signing secrets not configured. Signing secrets are required for release builds."
            exit 1
          fi

      - name: Create signing.properties
        if: ${{ env.IS_DEBUG == 'false' && env.KEYSTORE != '' }}
        run: |
          echo KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }} > signing.properties
          echo KEYSTORE_ALIAS=${{ secrets.KEYSTORE_ALIAS }} >> signing.properties
          echo KEYSTORE_ALIAS_PASSWORD='${{ secrets.KEYSTORE_ALIAS_PASSWORD }}' >> signing.properties
          echo KEYSTORE_FILE=../key.jks >> signing.properties
          printf "%s" "${{ secrets.KEYSTORE }}" | base64 --decode > key.jks

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: Build with Gradle
        id: buildWithGradle
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null || true
          echo 'org.gradle.caching=true' >> gradle.properties
          echo 'org.gradle.parallel=true' >> gradle.properties

          if [ "$IS_DEBUG" = "true" ]; then
            CMD="./gradlew :manager:assembleDebug"
            APK_DIR="manager/build/outputs/apk/debug"
          else
            CMD="./gradlew :manager:assembleRelease"
            APK_DIR="manager/build/outputs/apk/release"
          fi

          [ "$IS_PRERELEASE" = "true" ] && CMD="$CMD -Pbeta"

          # Get version name from gradle before building
          VERSION=$(./gradlew :manager:properties -q --console=plain | grep "^versionName:" | cut -d' ' -f2 | tr -d "'")
          
          eval $CMD
          FILE=$(ls "$APK_DIR"/*.apk)

          ARTIFACT_NAME="shizuku-v${VERSION}.apk"
          [ "$IS_DEBUG" = "true" ] && ARTIFACT_NAME="shizuku-v${VERSION}-debug.apk"

          RENAMED="$FILE"
          if [ "$(basename "$FILE")" != "$ARTIFACT_NAME" ]; then
            RENAMED="$(dirname "$FILE")/$ARTIFACT_NAME"
            mv "$FILE" "$RENAMED"
          fi

          echo "versionName=${VERSION}" >> $GITHUB_OUTPUT
          echo "artifactName=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "filePath=${RENAMED}" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.buildWithGradle.outputs.artifactName }}
          path: ${{ steps.buildWithGradle.outputs.filePath }}

      - name: Attest Build Provenance
        if: ${{ success() && !inputs.debug }}
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: manager/build/outputs/apk/release/*.apk

  release:
    if: ${{ (github.event_name == 'push' && github.ref_name == 'master') || (github.event_name == 'workflow_dispatch' && !inputs.debug) }}
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      IS_PRERELEASE: ${{ (github.event_name == 'push' && github.ref_name == 'master') || (github.event_name == 'workflow_dispatch' && inputs.prerelease) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create Release Tag
        run: |
          VERSION="${{ needs.build.outputs.versionName }}"
          
          if [ -z "$VERSION" ]; then
            echo "::error::Version name is empty. Cannot create release tag."
            exit 1
          fi
          
          TAG_NAME="v${VERSION}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Deleting it..."
            git tag -d "$TAG_NAME"
            git push origin ":refs/tags/$TAG_NAME" || true
          fi
          git tag "$TAG_NAME" -m "Release version $VERSION"
          git push origin "$TAG_NAME"

      - name: Download Artifact
        uses: actions/download-artifact@v7
        with:
          name: ${{ needs.build.outputs.artifactName }}
          path: files

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ needs.build.outputs.versionName }}
        run: |
          TAG_NAME="v${VERSION}"
          FLAGS=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            FLAGS="--draft"
          fi
          if [ "$IS_PRERELEASE" = "true" ]; then
            FLAGS="$FLAGS --prerelease"
          fi

          # If release already exists, delete it first to allow re-release on same tag if needed
          if gh release view "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release $TAG_NAME already exists. Deleting it..."
            gh release delete "$TAG_NAME" --yes
          fi

          gh release create "$TAG_NAME" files/*.apk $FLAGS --title "Release $VERSION" --notes "Automated release for version $VERSION"
